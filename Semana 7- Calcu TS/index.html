<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">     
    <h1>Calculadora TypeScript</h1>
    <div class="calculadora">
        <div class="entradas-numeros">
            <input type="text" id="entrada1" class="caja-entrada" placeholder="Número 1">
            <input type="text" id="entrada2" class="caja-entrada" placeholder="Número 2">
            <div id="resultado" class="caja-entrada">Resultado</div>
        </div>
        <div class="operaciones">
            <button onclick="seleccionarOperacion('+')">+</button>
            <button onclick="seleccionarOperacion('-')">-</button>
            <button onclick="seleccionarOperacion('*')">×</button>
            <button onclick="seleccionarOperacion('/')">/</button>
            <div class="boton-igual-c">
                <button onclick="calcular()">=</button>
                <button onclick="limpiar()">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
